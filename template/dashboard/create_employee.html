

{% extends 'dashboard/base.html' %}
{% load static %}

{% block 'main' %}

<style>
    .row{
        margin: 2rem auto;
    }

    h1{
        text-align: center;
        margin-top: 5rem;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">Create Employee</h1>
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- This ensures the form takes 9 out of 12 columns -->
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST" class="row g-3">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter first name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter last name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Enter mobile number" required>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <select id="department" name="department" class="form-select" required>
                                <option value="" selected disabled>Select a department</option>
                                {% for department in departments %}
                                <option value="{{ department.dept_id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" name="role" class="form-select" required>
                                <option value="" selected disabled>Select a role</option>
                                {% for role in roles %}
                                <option value="{{ role.role_id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="reporting_manager" class="form-label">Reporting Manager</label>
                            <select id="reporting_manager" name="reporting_manager" class="form-select">
                                <option value="">None</option>
                                {% for manager in managers %}
                                <option value="{{ manager.employee_id }}">{{ manager.first_name }} {{ manager.last_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="date_of_joining" class="form-label">Date of Joining</label>
                            <input type="date" id="date_of_joining" name="date_of_joining" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'view_employee' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

   

{% endblock 'main' %}
